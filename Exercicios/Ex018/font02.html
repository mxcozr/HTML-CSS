<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'shark';
            src: url('fonts/Mona Shark.otf') format('opentype');
            font-family: 'Granite';
            src: url('fonts/Kibbe Granite.ttf') format('opentype');

            /*
            Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            -truetype-aat (Apple Advanced Typograph)
            -svg
             */
        }
        body{
            font-family: 'arial';
        }
        h1{
            font-family: 'Granite';
            font-weight: normal;
            font-size: 100px;
        }
    </style>
</head>
