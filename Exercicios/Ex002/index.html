<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. <br>Basta colocar tudo no meio do par de tags &lt;p&gt; e /p <!--LESS THAN / GREATER THAN-->
</p>
<p>Vamos adicionar alguns simbolos especiais:
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &Delta;
    &uparrow;
</p>
<p>Vamos adicionar alguns emojis:
    &#x1F973;
    &#x1F47D;
    &#x1F62A;

</p>
</body>
</html>
